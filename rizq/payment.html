<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع - رزق</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>إتمام الدفع</h1>
        <nav>
            <a href="dashboard.html">لوحة التحكم</a>
            <a href="orders.html">طلباتي</a>
        </nav>
    </header>

    <section>
        <h2>اختر طريقة الدفع</h2>
        <div class="payment-options">
            <div class="option">
                <img src="fawry-logo.png" alt="فوري">
                <h3>الدفع عبر فوري</h3>
                <p>استخدم كود فوري لإتمام الدفع.</p>
                <button>عرض كود فوري</button>
            </div>

            <div class="option">
                <img src="vodafone-cash-logo.png" alt="فودافون كاش">
                <h3>الدفع عبر فودافون كاش</h3>
                <p>أرسل المبلغ إلى رقم المحفظة لاستكمال الدفع.</p>
                <button>عرض تفاصيل الدفع</button>
            </div>
        </div>
    </section>

</body>
